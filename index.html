<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Aswini Sureddy</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a City...</option>
      <option value="">Delhi</option>
      <option value="">London</option>
      <option value="">New York</option>
    </select>
    <div class="city">
      <h2>Delhi 🇮🇳</h2>
      <div class="date">0ctober 26th 2022</div>
      <div class="time">1:48:15</div>
    </div>
    <div class="city">
      <h2>London 🇬🇧</h2>
      <div class="date">0ctober 26th 2022</div>
      <div class="time">1:48:15</div>
    </div>
    <footer>
      This project was coded with ❤️ by Aswini Sureddy and is
      <a href="https://github.com/aswinina/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
