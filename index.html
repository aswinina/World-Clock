<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Aswini Sureddy</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">my current location</option>
        <option value="Asia/Delhi">Delhi</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="delhi">
          <div>
            <h2>Delhi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="newyork">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Aswini Sureddy </strong>and is
      <a href="https://github.com/aswinina/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
